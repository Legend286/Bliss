  assemblies:
  - Bliss
  namespace: Bliss.CSharp.Textures.Cubemaps
  summary: Generates an array of images, each representing one face of a cubemap, based on the input image and specified cubemap layout.
  example: []
  syntax:
    content: public static Image[] GenCubemapImages(Image image, CubemapLayout layout)
    parameters:
    - id: image
      type: Bliss.CSharp.Images.Image
      description: The input image to generate cubemap face images from.
    - id: layout
      type: Bliss.CSharp.Textures.Cubemaps.CubemapLayout
      description: The layout of the cubemap in the source image. Determines how the image should be split into faces.
    return:
      type: Bliss.CSharp.Images.Image[]
      description: An array of six images, each representing one face of the cubemap. The order of the images corresponds to the cubemap faces.
    content.vb: Public Shared Function GenCubemapImages(image As Image, layout As CubemapLayout) As Image()
  overload: Bliss.CSharp.Textures.Cubemaps.CubemapHelper.GenCubemapImages*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown when the dimensions of the input image are incompatible with the specified cubemap layout.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: Thrown when the specified cubemap layout is not recognized or supported.
